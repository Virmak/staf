<table class="table">

	<ng-container *ngFor="let testSuite of reports">
		<thead>
			<tr>
				<th colspan="4">{{testSuite.testSuite | titlecase}}</th>
			</tr>
			<tr>
				<th>Test case</th>
				<th>Started</th>
				<th>Ended</th>
				<th>Elapsed</th>
				<th>Result</th>
			</tr>
		</thead>
		<tbody>
			<ng-template #testSuiteError>
				<tr>
					<td colspan="4" class="Failed">{{testSuite.message}}</td>
				</tr>
			</ng-template>

			<ng-container *ngIf="testSuite.result == 'Pass'; else testSuiteError">
				<tr *ngFor="let tc of testSuite.testCaseReports" [ngClass]="tc.result">
					<td>{{tc.testCase | titlecase}}</td>
					<td>{{tc.start}}</td>
					<td>{{tc.end}}</td>
					<td>{{tc.end}}</td>
					<td>{{tc.elapsed}}</td>
					<td>{{tc.result}}</td>
				</tr>
			</ng-container>
		</tbody>
	</ng-container>
</table>

<div class="clr-row">
    <div *ngFor="let project of projects"  class="clr-col-lg-5 clr-col-md-8 clr-col-12">
        <div class="card">
            <div class="card-header">
                {{project.type}}
            </div>
            <div class="card-block">
                <div class="card-title">
                    {{project.name}}
                </div>
                <div class="card-text">
                    {{project.description}}
                </div>
            </div>
            <div class="card-footer">
                <button [routerLink]="['/projectDetails', project.id]" class="btn btn-sm btn-link">Open project</button>
            </div>
        </div>
    </div>
</div>

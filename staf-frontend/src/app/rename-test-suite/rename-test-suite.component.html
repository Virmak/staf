<clr-modal [clrModalOpen]="renameModalOpened" (clrModalOpenChange)="openChanged($event)">
	<h3 class="modal-title">Rename test suite {{testSuite?.name}}</h3>
	<div class="modal-body">
        <div class="alert alert-warning" role="alert">
            <div class="alert-items">
                <div class="alert-item static">
                    <div class="alert-icon-wrapper">
                        <clr-icon class="alert-icon" shape="exclamation-triangle"></clr-icon>
                    </div>
                    <span class="alert-text">
                        The project need to be reloaded after renaming the test suite
                    </span>
                </div>
            </div>
        </div>

        <div *ngIf="projectHasOpenedFiles" class="alert alert-danger" role="alert">
            <div class="alert-items">
                <div class="alert-item static">
                    <div class="alert-icon-wrapper">
                        <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
                    </div>
                    <span class="alert-text">
                        This project contains opened files. Save and close them before continuing
                    </span>
                </div>
            </div>
        </div>

		<form clrForm>
			<clr-input-container>
				<label>Name</label>
				<input clrInput type="text" name="testSuiteName" [(ngModel)]="newName" required/>
			</clr-input-container>
		</form>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline" (click)="renameModalOpened = false">Cancel</button>
		<button type="button" class="btn btn-primary" [disabled]="projectHasOpenedFiles" (click)="renameTestSuite()">Ok</button>
	</div>
</clr-modal>

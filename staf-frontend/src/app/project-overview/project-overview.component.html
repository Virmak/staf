<div class="flex space-between">
	<h5>Project overview</h5>
	

	<div>
		<button (click)="deleteProjectModal = true" class="btn btn-danger"><clr-icon shape="trash"></clr-icon> Delete</button>
		<button (click)="downloadProject()" class="btn btn-primary"><clr-icon shape="download"></clr-icon> Download</button>
	</div>
</div>
<form clrform>
	<clr-input-container>
		<label>Project name</label>
		<input clrInput placeholder="Project name" name="name" [(ngModel)]="_project.name" disabled/>
	</clr-input-container>


	<clr-textarea-container>
		<label>Description</label>
		<textarea clrTextarea name="description" [(ngModel)]="_project.description" disabled></textarea>
	</clr-textarea-container>
</form>

<app-test-suite-overview [project]="_project"></app-test-suite-overview>


<clr-modal [(clrModalOpen)]="deleteProjectModal">
    <h3 class="modal-title">Delete project</h3>
    <div class="modal-body">
        <p>Are you sure you want to delete <strong>{{_project.name}}</strong>? This action is permanent and cannot be recovered.</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="deleteProjectModal = false">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteProject()">Delete</button>
    </div>
</clr-modal>

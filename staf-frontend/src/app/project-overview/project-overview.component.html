<h5>Project overview</h5>


<form clrform>
	<clr-input-container>
		<label>Project name</label>
		<input clrInput placeholder="Project name" name="name" [(ngModel)]="project.name"/>
	</clr-input-container>


	<clr-textarea-container>
		<label>Description</label>
		<textarea clrTextarea name="description" [(ngModel)]="project.description"></textarea>
	</clr-textarea-container>
</form>

<app-test-suite-overview [project]="project"></app-test-suite-overview>

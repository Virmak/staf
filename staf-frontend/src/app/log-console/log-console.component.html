<div class="container">
    <div class="flex">

        <div class="consoleTitle">Logs console</div>
        <div class="toggle" (click)="toggleConsoleLog()">
            <clr-icon shape="angle" [dir]="logService.showConsole ? 'down' : 'up'"></clr-icon>
        </div>
        <div class="toggle flex">
            <div *ngIf="logService.showConsole" class="clear" (click)="clearConsole()">Clear</div>
            <div (click)="toggleConsoleLog()">
            {{logService.showConsole ? 'Hide' : 'Show'}}
            </div>
        </div>

    </div>
    <div #logConsole *ngIf="logService.showConsole" class="log-console" [innerHtml]="logService.logContent">
        <span>Log</span>
    </div>
</div>

<h3>Directory <strong>{{directory?.name}}</strong></h3>
<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Type</th>
		</tr>
	</thead>
	<tbody>
		<ng-container *ngIf="directory.content?.size > 0; else elseTemplate">
			<tr *ngFor="let item of directory.content | keyvalue" (click)="openItem(item)">
				<td>{{item.value.name}}</td>
				<td>{{item.value.type | itemType }}</td>
			</tr>
		</ng-container>

	</tbody>

</table>

<ng-template #elseTemplate>
	<tr>
		<td colspan="2" style="text-align:center">Empty</td>
	</tr>
</ng-template>


<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of directory.content | keyvalue" (click)="openItem(item)">
            <td>{{item.value.name}}</td>
            <td>{{item.value.type | itemType }}</td>
        </tr>
    </tbody>

</table>
